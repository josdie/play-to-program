<h2><b>Harvest
3</b></h2>
<p style="margin-bottom: 0in;">The task is to even out the garden.&nbsp;  In
some spots, there is no plant (represented by a beeper), so one needs to be planted.&nbsp;  In other
spots there is a plant and a weed (represented by two beepers), so the weed needs to be picked. 
The grid
is fixed, but the contents of
each spot varies.</p>
