<h2><b>Mountain
Climbing</b></h2>
<p style="margin-bottom: 0in;">The task is to climb the mountain and
place a beeper on the top, then descend the other side of the
mountain.  The exact shape of the mountain can vary (but horizontal
surfaces are always one wall).<br>
</p>
