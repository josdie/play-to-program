<h2><b>Octagon</b></h2>
<p style="margin-bottom: 0in;">This is a drawing task, where Reeborg
should trace an octagon, dropping beepers along the way.&nbsp; You
should write a subroutine with an
argument to vary the number of beepers along each side of the octagon,
and then call it as follows:<br>
 <span style="font-family: monospace;">octagon(2)</span></p>
