<h2><b>Rectangle</b></h2>
<p style="margin-bottom: 0in;">This is a drawing task where Reeborg
should trace a rectangle, dropping beepers along the way.&nbsp; You
should write a subroutine with an
argument to vary the number of beepers along each side of the
rectangle, and then call it as follows:<br>
<span style="font-family: monospace;">rectangle(4,3)</span><br>
</p>
