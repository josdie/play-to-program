<h2><b>Triangle</b><span style="font-weight: normal;"></span></h2>
<p style="margin-bottom: 0in;">This is a drawing task where Reeborg should trace a triangle, dropping beepers along the way, and moving
diagonally along the hypotenuse.&nbsp; You should write a subroutine with an
argument to vary the number of beepers along each side of the
triangle, and then call it as follows:<br>
 <span style="font-family: monospace;">triangle(4)</span><br>
</p>
