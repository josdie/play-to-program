<h2><b>Measurement (Area)</b><span style="font-weight: normal;"></span></h2>
<p style="margin-bottom: 0in;">The goal of this measurement task is
to measure the area of the rectangular room that Reeborg is inside
and report it by printing the area with a Python print
statement.&nbsp; For example, if the room is 5 spaces wide and 6 spaces
tall, the program should print:<br>
 <span style="font-family: monospace;">The area is 30<br>
</span></p></body></html>
